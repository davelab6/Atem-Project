template_folder: website/templates
freezer_config:
    url_root: http://atem.graphicore.de
source_defaults:
    suffix: '.html'
    types:
        md: null
        txt: null
        # this makes nice filenames, like index.html for a "index" file
        '': {type: 'htmlpart'}
    docs_menu: False
    user_menu: False
    feed_author: {name: '@graphicore', uri: 'https://github.com/graphicore'}
targets:
    # the keys are the target directories
    # this is the website root directory
    '':
        source: website
        maxdepth: 1
        file_map:
            # now this creates a index.html from index.md, which is great
            # but it also allows a "index.md.html" to be created, but since
            # that file already has a target, I'd like to not make it also
            # available via "index.md.html", which kind of is a hard problem
            # here. Maybe this can be controlled on a per target basis, but
            # probably not for all targets, as I think it is OK for other
            # targets to process the same files
            # in this case, we could look if the requested file is a value
            # in one of the file_map entries and on that base reject the
            # request
            index: index.md
        user_menu: True
        index_link_name: Atem Project
    files:
        source: website/static
        renderer: static
        menu: false
        # I'd like to get rid of this via the config of renderer: static
        suffix: ''
        # maxdepth: Infinity
    # not sure if I'm going to keep the "content" target as it
    # but it's good for the moment
    news:
        # there will be also an atom feed used with this source
        source: website/news
        template: blogpost.html
        file_map:
            index: index.md
        types:
            md: null
        maxdepth: 1
        user_menu: True
        add_feed: True
        feed_maxitems: 10
        feed_title: Atem-Project News
    content/Concepts:
        source: Concepts
        file_map:
            index: README.md
        types:
            # only md, all concepts are meant to be in this format
            md: null
        docs_menu: True
        index_link_name: Concepts
    # These keys are paths from the repository root to directories.
    # They may contain slashes
    content/Proposals:
        source: Proposals
        template: proposals.html
        file_map:
            index: README.md
        types:
            # only md, all proposals are meant to be in this format
            md: null
        docs_menu: True
        index_link_name: Proposals
    content/Manuals:
        source: Manuals
        file_map:
            index: README.md
        types:
            # only md, all concepts are meant to be in this format
            md: null
        docs_menu: True
        index_link_name: Manuals
