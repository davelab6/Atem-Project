template_folder: website/templates
freezer_config:
    url_root: http://atem.graphicore.de
source_defaults:
    suffix: '.html'
    types:
        md: null
        txt: null
        # this makes nice filenames, like index.html for a "index" file
        '': {type: 'htmlpart'}
    docs_menu: False
    user_menu: False
    feed_author: {name: '@graphicore', uri: 'https://github.com/graphicore'}
targets:
    # the keys are the target directories
    # this is the website root directory
    '':
        source: website
        maxdepth: 1
        file_map:
            index.html: index.md
        user_menu: True
        index_link_name: Atem Project
    files:
        source: website/static
        renderer: static
        no_sitemap: True
        menu: False # not part of the menu and sitemap
    sitemap.html:
        renderer: fileless
        template: sitemap.html
        title: Sitemap
        link_name: 'Sitemap'
        help_menu: True
    # not sure if I'm going to keep the "content" target as it
    # but it's good for the moment
    news:
        # there will be also an atom feed used with this source
        source: website/news
        template: blogpost.html
        file_map:
            index.html: index.md
        types:
            md: null
        maxdepth: 1
        user_menu: True
        add_feed: True
        feed_maxitems: 10
        feed_title: Atem-Project News Feed
        sortreverse: True
        sortorder: ctime
    content/Concepts:
        source: Concepts
        file_map:
            index.html: README.md
        types:
            # only md, all concepts are meant to be in this format
            md: null
        docs_menu: True
        index_link_name: Concepts
    # These keys are paths from the repository root to directories.
    # They may contain slashes
    content/Proposals:
        source: Proposals
        template: proposals.html
        file_map:
            index.html: README.md
        types:
            # only md, all proposals are meant to be in this format
            md: null
        docs_menu: True
        index_link_name: Proposals
    content/Manuals:
        source: Manuals
        file_map:
            index.html: README.md
        types:
            # only md, all concepts are meant to be in this format
            md: null
        docs_menu: True
        index_link_name: Manuals
    content/Docs:
        source: Docs
        file_map:
            index.html: README.md
        types:
            # only md, all concepts are meant to be in this format
            md: null
        docs_menu: True
